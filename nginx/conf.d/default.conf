# ================================
# 健康检查端点
# ================================
server {
    listen 80;
    server_name localhost;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ================================
# HTTP 重定向到 HTTPS
# ================================
server {
    listen 80;
    server_name offercar.cn;

    # Let's Encrypt 验证（如果需要）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://www.offercar.cn$request_uri;
    }
}

server {
    listen 80;
    server_name www.offercar.cn;

    # Let's Encrypt 验证（如果需要）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 统一跳转到 https + www 主域
    location / {
        return 301 https://www.offercar.cn$request_uri;
    }
}

server {
    listen 80;
    server_name www.docs.offercar.cn docs.offercar.cn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ================================
# Web 主应用 - HTTPS
# ================================
server {
    listen 443 ssl http2;
    server_name offercar.cn;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/offercar.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/offercar.cn.key;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 统一跳转到 https + www 主域
    location / {
        return 301 https://www.offercar.cn$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name www.offercar.cn;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/offercar.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/offercar.cn.key;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS（可选，生产环境建议启用）
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 客户端上传大小限制 - 支持 500MB 文件
    client_max_body_size 500M;
    client_body_buffer_size 256k;
    client_body_timeout 300s;

    # WebSocket 代理配置（用于 WebRTC 信令）
    location /socket.io/ {
        proxy_pass http://webrtc:3001;
        proxy_http_version 1.1;
        
        # WebSocket 必需的头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时配置（保持长连接）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # 禁用缓冲
        proxy_buffering off;
    }

    # 代理到 Web 主应用
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时配置 - 增加以支持大文件上传
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Next.js 静态资源缓存
    location /_next/static {
        proxy_pass http://web:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # 图片和媒体资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|mp3|wav)$ {
        proxy_pass http://web:3000;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}

# ================================
# Docs 文档站 - HTTPS
# ================================
server {
    listen 443 ssl http2;
    server_name www.docs.offercar.cn docs.offercar.cn;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/docs.offercar.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/docs.offercar.cn.key;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS（可选）
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 代理到 Docs 应用（Nginx 静态服务）
    location / {
        proxy_pass http://docs:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 静态资源缓存
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://docs:80;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}



